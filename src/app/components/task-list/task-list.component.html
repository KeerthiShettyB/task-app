
<div class="task-list-container">
  <h2>Task List</h2>
  <ul class="task-list">
    <li *ngFor="let task of tasks">
      <div class="task-item">
        <div class="task-details">
          <p><strong>Title:</strong> {{ task.title }}</p>
          <p><strong>Due Date:</strong> {{ task.dueDate | date:'mediumDate' }}</p>
        </div>
        <div class="task-actions">
          <button mat-button color="primary" (click)="markAsCompleted(task.id)">Mark as Completed</button>
          <button mat-button class="delete-button" (click)="deleteTask(task.id)">Delete</button>
          <button mat-button class="edit-button" (click)="editTask(task.id)">Edit</button>
          <button mat-button (click)="showTaskDetails(task.id)">View Details</button>
        </div>
      </div>
    </li>
  </ul>
</div>
